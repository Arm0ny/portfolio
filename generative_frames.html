<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/generative_frames.css">
    <title></title>
  </head>
  <body>
    <canvas id="canvas" width="300", height="300"></canvas>
    <div class="canvas-settings">

      <label for="w">Canvas Width</label>
      <input id="w" type="range" min="300", max="800" value="0" steps="10">

      <label for="s">Canvas Width</label>
      <input id="s" type="range" min="2", max="24" value="0" steps="10">

      <label for="p">Canvas Width</label>
      <input id="p" type="range" min="0", max="100" steps="1" value ="0">

    </div>

    <script type="text/javascript" src="/js/generative_frames.js"></script>
  </body>
</html>
